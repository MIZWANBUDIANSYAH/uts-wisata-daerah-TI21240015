<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak Aman</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eeebebde;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(10, 10, 10, 0.763);
    }
    h2 {
      text-align: center;
      color: #080808de;
    }
    label {
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Hubungi Kami</h2>
    <form id="formKontak">
      <label>Nama:</label>
      <input type="text" id="nama" placeholder="Masukkan nama...">

      <label>Email:</label>
      <input type="email" id="email" placeholder="Masukkan email...">

      <label>Pesan:</label>
      <textarea id="pesan" rows="4" placeholder="Tulis pesan kamu..."></textarea>

      <label>Rating:</label>
      <select id="rating">
        <option value="">Pilih rating</option>
        <option value="1">‚≠ê 1</option>
        <option value="2">‚≠ê‚≠ê 2</option>
        <option value="3">‚≠ê‚≠ê‚≠ê 3</option>
        <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê 4</option>
        <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê 5</option>
      </select>

      <button type="submit">Kirim</button>
    </form>
  </div>

  <script>
    document.getElementById("formKontak").addEventListener("submit", function(e){
      e.preventDefault();

      const nama = document.getElementById("nama").value.trim();
      const email = document.getElementById("email").value.trim();
      const pesan = document.getElementById("pesan").value.trim();
      const rating = document.getElementById("rating").value;

      if(!nama || !email || !pesan || !rating){
        alert("‚ö† Semua kolom wajib diisi!");
        return;
      }

      const emailValid = /^[^@\\s]+@[^@\\s]+\\.[^@\\s]+$/;
      if(!emailValid.test(email)){
        alert("‚ùå Email tidak valid!");
        return;
      }

      alert(`Terima kasih, ${nama}! üôå\\nRating kamu: ${rating}‚≠ê\\nPesan terkirim sukses!`);
      this.reset();
    });
  </script>

</body>
</html>
