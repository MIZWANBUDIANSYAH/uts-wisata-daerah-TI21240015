<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Wisata | WISATA LOMBOK ISLINE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/aset/css/style.css">
</head>
<body class="bg-gray-50">

  <!-- Navbar -->
  <header class="bg-blue-600 text-white py-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">WISATA LOMBOK ISLANE</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:underline">Beranda</a>
        <a href="destinasi.html" class="hover:underline">Destinasi</a>
        <a href="galeri.html" class="hover:underline font-semibold">Galeri</a>
        <a href="kontak.html" class="hover:underline">Kontak</a>
      </nav>
    </div>
  </header>

  <!-- Galeri -->
  <section class="container py-10">
    <h2 class="text-center text-3xl font-bold mb-8">Galeri Wisata Daerah</h2>

    <!-- Grid Galeri -->
    <div id="galeriContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div class="relative group overflow-hidden rounded-lg shadow-lg">
        <img src="/aset/img/alam rinjani.jpg" alt="Gunung Rinjani" class="w-full h-64 object-cover transform group-hover:scale-110 transition duration-500">
        <div class="absolute inset-0 bg-black bg-opacity-40 flex justify-center items-center opacity-0 group-hover:opacity-100 transition duration-500">
          <p class="text-white text-lg font-semibold">Gunung Rinjani</p>
        </div>
      </div>

      <div class="relative group overflow-hidden rounded-lg shadow-lg">
        <img src="/aset/img/wisata desa sade.jpg" alt="Desa Sade" class="w-full h-64 object-cover transform group-hover:scale-110 transition duration-500">
        <div class="absolute inset-0 bg-black bg-opacity-40 flex justify-center items-center opacity-0 group-hover:opacity-100 transition duration-500">
          <p class="text-white text-lg font-semibold">Desa Adat Sade</p>
        </div>
      </div>

      <div class="relative group overflow-hidden rounded-lg shadow-lg">
        <img src="/aset/img/ayam taliwang.jpg" alt="Ayam Taliwang" class="w-full h-64 object-cover transform group-hover:scale-110 transition duration-500">
        <div class="absolute inset-0 bg-black bg-opacity-40 flex justify-center items-center opacity-0 group-hover:opacity-100 transition duration-500">
          <p class="text-white text-lg font-semibold">Ayam Taliwang</p>
        </div>
      </div>

      <!-- Foto tambahan (disembunyikan awalnya) -->
      <div class="relative group overflow-hidden rounded-lg shadow-lg hidden extra-foto">
        <img src="/aset/img/kuta lombok.jpg" alt="Pantai Kuta Lombok" class="w-full h-64 object-cover transform group-hover:scale-110 transition duration-500">
        <div class="absolute inset-0 bg-black bg-opacity-40 flex justify-center items-center opacity-0 group-hover:opacity-100 transition duration-500">
          <p class="text-white text-lg font-semibold">Pantai Kuta Lombok</p>
        </div>
      </div>

      <div class="relative group overflow-hidden rounded-lg shadow-lg hidden extra-foto">
        <img src="/aset/img/pestival bau nyale.jpg" alt="Festival Bau Nyale" class="w-full h-64 object-cover transform group-hover:scale-110 transition duration-500">
        <div class="absolute inset-0 bg-black bg-opacity-40 flex justify-center items-center opacity-0 group-hover:opacity-100 transition duration-500">
          <p class="text-white text-lg font-semibold">Festival Bau Nyale</p>
        </div>
      </div>

      <div class="relative group overflow-hidden rounded-lg shadow-lg hidden extra-foto">
        <img src="/aset/img/pelecing kangkung.jpg" alt="Plecing Kangkung" class="w-full h-64 object-cover transform group-hover:scale-110 transition duration-500">
        <div class="absolute inset-0 bg-black bg-opacity-40 flex justify-center items-center opacity-0 group-hover:opacity-100 transition duration-500">
          <p class="text-white text-lg font-semibold">Plecing Kangkung</p>
        </div>
      </div>
    </div>

    <!-- Tombol Toggle -->
    <div class="text-center mt-8">
      <button id="toggleBtn" class="btn btn-primary">LIHAT LEBIH LENGKAP</button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-4 mt-10">
    <p>&copy; 2025 WISATA LOMBOK ISLANE | Dinas Pariwisata Daerah</p>
  </footer>

  <!-- JavaScript -->
  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const extraFotos = document.querySelectorAll('.extra-foto');
    let tampilSemua = false;

    toggleBtn.addEventListener('click', () => {
      tampilSemua = !tampilSemua;
      extraFotos.forEach(foto => {
        foto.classList.toggle('hidden', !tampilSemua);
      });
      toggleBtn.textContent = tampilSemua ? 'tampilkan lebih sedikit' : 'LIHAT LEBIH LENGKAP';
    });
  </script>

</body>
</html>
